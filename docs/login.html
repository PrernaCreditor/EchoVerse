<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YogaPants | Account Access</title>
    <link rel="icon" href="assets/slogo.png" type="image/png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

      :root {
        --primary: #ff4e50;
        --primary-dark: #e94447;
        --background: #090909;
        --card-bg: rgba(20, 20, 24, 0.9);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-main: #f6f7fb;
        --text-muted: #a3a7b5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 32px 16px;
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 78, 80, 0.18), transparent 55%),
          radial-gradient(circle at 80% 10%, rgba(29, 185, 84, 0.15), transparent 50%),
          linear-gradient(135deg, var(--background), #040404 45%, #020202);
        color: var(--text-main);
      }

      .card {
       width: 50%;
        background: var(--card-bg);
        padding: 32px;
        border-radius: 18px;
        border: 1px solid var(--card-border);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.35);
      }

      .brand {
        text-align: center;
        margin-bottom: 24px;
      }

      .brand img {
        width: 260px;
        border-radius: 16px;
        margin-bottom: 12px;
      }

      .brand h1 {
        font-size: 1.6rem;
        font-weight: 600;
      }

      .brand p {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 4px;
      }

      .form-toggle {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 5px;
        margin-bottom: 22px;
      }

      .form-toggle button {
        border: none;
        background: none;
        color: var(--text-muted);
        font-size: 0.95rem;
        font-weight: 500;
        padding: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .form-toggle button.active {
        background: rgba(255, 78, 80, 0.18);
        color: var(--text-main);
      }

      form {
        display: none;
      }

      form.active {
        display: block;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.92rem;
        font-weight: 500;
      }

      .input-group {
        margin-bottom: 16px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text-main);
        font-size: 0.95rem;
      }

      input::placeholder {
        color: rgba(246, 247, 251, 0.45);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: rgba(255, 78, 80, 0.5);
        box-shadow: 0 0 0 3px rgba(255, 78, 80, 0.18);
      }

      .helper-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 18px;
        font-size: 0.88rem;
      }

      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--text-muted);
      }

      .checkbox input {
        width: 16px;
        height: 16px;
        border-radius: 4px;
      }

      .text-link {
        color: var(--primary);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .text-link:hover {
        color: var(--primary-dark);
      }

      button.submit {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: var(--text-main);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      button.submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 35px rgba(255, 78, 80, 0.3);
      }

      .divider {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.85rem;
        margin: 18px 0;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40%;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .footer-text {
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-top: 16px;
      }

      @media (max-width: 480px) {
        .card {
          padding: 28px 24px;
        }

        .brand h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <img src="assets/p5.jpg" alt="YogaPants" />
        <h1>YogaPants Portal</h1>
        <p>Keep the rhythm going with your personalised space.</p>
      </div>

      <div class="form-toggle">
        <button type="button" class="toggle-btn active" data-form="login">Login</button>
        <button type="button" class="toggle-btn" data-form="signup">Sign Up</button>
      </div>

      <form id="login-form" class="active">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@email.com" required />
        </div>

        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required />
        </div>

        <div class="helper-row">
          <label class="checkbox">
            <input type="checkbox" id="remember-me" />
            Remember me
          </label>
          <a href="#" class="text-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit">Log in</button>

        <div class="divider">or</div>

        <div class="footer-text">
          New here?
          <a href="#" class="text-link" data-switch="signup">Create an account</a>
        </div>
      </form>

      <form id="signup-form">
        <div class="input-group">
          <label for="signup-fname">First Name</label>
          <input type="text" id="signup-fname" placeholder="John" required />
        </div>

        <div class="input-group">
          <label for="signup-lname">Last Name</label>
          <input type="text" id="signup-lname" placeholder="Doe" required />
        </div>

        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@email.com" required />
        </div>

        <div class="input-group">
          <label for="signup-contact">Contact Number</label>
          <input type="tel" id="signup-contact" placeholder="e.g., +1 555 555 5555" required />
        </div>

        <div class="input-group">
          <label for="signup-dob">Date of Birth</label>
          <input type="date" id="signup-dob" required />
        </div>

        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required />
        </div>

        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Repeat password" required />
        </div>

        <button type="submit" class="submit">Create account</button>

        <div class="footer-text">
          Already registered?
          <a href="#" class="text-link" data-switch="login">Login</a>
        </div>
      </form>
    </div>

    <script>
      const toggleButtons = document.querySelectorAll('.toggle-btn');
      const forms = {
        login: document.getElementById('login-form'),
        signup: document.getElementById('signup-form')
      };
      const switchLinks = document.querySelectorAll('[data-switch]');

      function showForm(type) {
        Object.entries(forms).forEach(([key, form]) => {
          form.classList.toggle('active', key === type);
        });
        toggleButtons.forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.form === type);
        });
      }

      toggleButtons.forEach((btn) => {
        btn.addEventListener('click', () => showForm(btn.dataset.form));
      });

      switchLinks.forEach((link) => {
        link.addEventListener('click', (event) => {
          event.preventDefault();
          showForm(link.dataset.switch);
        });
      });

      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value;

        try {
          const response = await fetch('https://illuminantvitam.com/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
            credentials: 'include'
          });

          const data = await response.json();

          if (response.ok) {
            alert('Login Successful!');
            localStorage.setItem('accessToken', data.accessToken);
            window.location.href = 'dashboard.html';
          } else {
            alert(data.message || 'Login failed.');
          }
        } catch (error) {
          alert('Error connecting to server.');
          console.error(error);
        }
      });

      document.getElementById('signup-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const firstName = document.getElementById('signup-fname').value.trim();
        const lastName = document.getElementById('signup-lname').value.trim();
        const email = document.getElementById('signup-email').value.trim();
        const dob = document.getElementById('signup-dob').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm').value;
        const contactNumber = document.getElementById('signup-contact').value.trim();

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        try {
          const response = await fetch('https://illuminantvitam.com/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              firstName,
              lastName,
              email,
              dob,
              password,
              confirmPassword,
              contactNumber
            }),
            credentials: 'include'
          });

          const data = await response.json();

          if (response.ok) {
            alert('Signup Successful!');
            showForm('login');
          } else {
            alert(data.message || 'Signup failed.');
          }
        } catch (error) {
          alert('Error connecting to server.');
          console.error(error);
        }
      });
    </script>
  </body>
</html>
